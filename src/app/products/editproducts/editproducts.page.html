<ion-header>
  <ion-toolbar>
    <ion-title>Editar Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let product of userProducts">
    <ion-item>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>Estado: {{ product.state }}</p>
        <p>Precio: {{ product.price | currency }}</p>
      </ion-label>

      <ion-button [routerLink]="['/addproduct', product.id]" expand="block">
        EDITAR
      </ion-button>
      
    </ion-item>
  </ion-list>
</ion-content>
