<ion-content>
  <div class="heading">
    <div class="btn_flex">
      <div>
        <ion-buttons slot="start">
          <ion-menu-button mode="ios" defaultHref="/home1" colors="dark"></ion-menu-button>
          <ion-label>Second Games</ion-label>
        </ion-buttons>
      </div>
    </div>

    <!-- Campo de búsqueda con evento de entrada -->
    <input
    type="search"
    placeholder="Buscar Productos"
    [(ngModel)]="searchQuery"
    (input)="onSearch($event)"
  />


    <p>
      <a routerLink="/profile">Mi Perfil</a>

      <!-- Mostrar botones dependiendo del estado de autenticación -->
      <ng-container *ngIf="isAuthenticated; else notAuthenticated">
        <a href="#" (click)="logout()">Cerrar Sesión</a>
      </ng-container>
      <ng-template #notAuthenticated>
        <a routerLink="/login">Iniciar Sesión</a>
        <a routerLink="/signup">Registrarse</a>
      </ng-template>
    </p>
  </div>

  <!-- Lista de productos -->
<ion-list *ngIf="filteredProducts.length > 0">
  <ion-item *ngFor="let product of filteredProducts">
    <ion-thumbnail slot="start">
      <ion-img [src]="product.image"></ion-img>
    </ion-thumbnail>
    <ion-label>
      <h2>{{ product.name }}</h2>
      <p><strong>Tipo:</strong> {{ product.type }}</p>
      <p><strong>Precio:</strong> {{ product.price | currency }}</p>
    </ion-label>
  </ion-item>
</ion-list>

<!-- Mensaje si no hay resultados -->
<ion-text *ngIf="filteredProducts.length === 0 && searchQuery.length > 0">
  No se encontraron productos.
</ion-text>


  <!-- Sección de imágenes con enlaces -->
  <div class="services">
    <div class="service_names" routerLink="/consoles">
      <img src="../../assets/console.png" alt="Consolas">
      <p>Consolas</p>
    </div>

    <div class="service_names" routerLink="/controllers">
      <img src="../../assets/mandos.png" alt="Mandos">
      <p>Mandos</p>
    </div>

    <div class="service_names" routerLink="/games">
      <img src="../../assets/games.jpg" alt="Juegos">
      <p>Juegos</p>
    </div>
  </div>

  <div class="banner" routerLink="/allproducts">
    <img src="../../assets/banner.jpg" alt="Banner">
    <div class="banner-text">
      <p>Ver Catálogo Completo</p>
    </div>
  </div>
</ion-content>
