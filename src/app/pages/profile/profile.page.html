<ion-header>
  <ion-toolbar>
    <ion-title>Perfil del Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostrar datos actuales -->
  <ion-card *ngIf="userData">
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ userData.fullname }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Email:</strong> {{ userData.email }}</p>
      <p><strong>Edad:</strong> {{ userData.edad }}</p>
    </ion-card-content>
  </ion-card>

  <div>
    <a [routerLink]="['/changedata']">Cambia tus datos</a>
  </div>

  <div>
    <p><a [routerLink]="['/changepassword']">Cambia tu contrase√±a</a></p>
  </div>

  <ion-text *ngIf="!userData">Cargando datos del usuario...</ion-text>
</ion-content>
