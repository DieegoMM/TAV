<ion-header>
  <ion-toolbar>
    <ion-title>Perfil del Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Mostrar datos actuales -->
  <ion-card *ngIf="userData">
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ userData.fullname }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Email:</strong> {{ userData.email }}</p>
      <p><strong>Edad:</strong> {{ userData.edad }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Formulario de ediciÃ³n -->
  <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="fullname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="number" formControlName="edad"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="editForm.invalid">Guardar Cambios</ion-button>
  </form>

  <ion-text *ngIf="!userData">Cargando datos del usuario...</ion-text>
</ion-content>
