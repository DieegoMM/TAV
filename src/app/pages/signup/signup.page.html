<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="title">Regístrate</ion-title>
    </ion-toolbar>
  </ion-header>

  <p>Regístrate para usar tu cuenta</p>
  <form>
    <div class="ion-padding">
      <!-- Campo para nombre de usuario -->
      <ion-item>
        <ion-input placeholder="Ingresa tu nombre de usuario"></ion-input>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Ingresa tu correo"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Ingresa una contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Repite tu contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <!-- Campo para fecha de nacimiento -->
      <ion-item>
        <ion-datetime placeholder="Fecha de nacimiento" presentation="date"></ion-datetime>
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-item>
      <div>
        <p>¿Ya tienes cuenta? <a [routerLink]="['/login']" style="color: #21daa7;">Iniciar Sesión</a></p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="center" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
