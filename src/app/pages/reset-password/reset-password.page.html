<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="title">Recupera tu contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <div class="ion-padding">
      <ion-item>
        <ion-input placeholder="Ingresa tu correo"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Ingresa una nueva contraseña"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Repite tu contraseña nueva"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
    </div>
    <ion-fab vertical="bottom" horizontal="center" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/login']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
