<ion-content [fullscreen]="true" class="ion-padding">
  <div class="header">
    <ion-title class="title">Recupera tu Contraseña</ion-title>
  </div>
  
  <!-- Formulario sin `ngSubmit` -->
  <form [formGroup]="resetPasswordForm" novalidate>
    <ion-item>
      <ion-input formControlName="email" placeholder="Ingresa tu Email" class="input"></ion-input>
      <ion-icon name="mail-outline"></ion-icon>
    </ion-item>
    <ion-text *ngIf="resetPasswordForm.get('email')?.touched && resetPasswordForm.get('email')?.errors?.['required']">
      El email es obligatorio.
    </ion-text>
    <ion-text *ngIf="resetPasswordForm.get('email')?.touched && resetPasswordForm.get('email')?.errors?.['email']">
      Ingresa un email válido.
    </ion-text>

    <!-- ✅ Botón modificado con (click) -->
    <ion-fab vertical="bottom" horizontal="center" style="margin-bottom: 150px;">
      <ion-fab-button (click)="resetPassword()"> 
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
