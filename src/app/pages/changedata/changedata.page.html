<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="changeDataForm" (ngSubmit)="saveChanges()">
    <ion-item>
      <ion-label position="stacked">Nombre de Usuario</ion-label>
      <ion-input formControlName="username" placeholder="Ingresa tu nombre"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="changeDataForm.get('username')?.touched && changeDataForm.get('username')?.invalid">
      El nombre es obligatorio y debe tener al menos 3 caracteres.
    </ion-text>

    <ion-item>
      <ion-label position="stacked">Edad</ion-label>
      <ion-input formControlName="age" type="number" placeholder="Ingresa tu edad"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="changeDataForm.get('age')?.touched && changeDataForm.get('age')?.invalid">
      La edad es obligatoria y debe ser mayor a 18.
    </ion-text>

    <ion-item>
      <ion-label position="stacked">Número de Teléfono</ion-label>
      <ion-input formControlName="phone" placeholder="Ingresa tu número de teléfono"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="changeDataForm.get('phone')?.touched && changeDataForm.get('phone')?.invalid">
      El número de teléfono es obligatorio y debe tener exactamente 9 dígitos.
    </ion-text>

    <ion-item>
      <ion-label>Foto de Perfil</ion-label>
      <ion-button (click)="selectImage()" expand="block">Usar Cámara o Galería</ion-button>
    </ion-item>

    <ion-img
      *ngIf="changeDataForm.get('profileImage')?.value"
      [src]="changeDataForm.get('profileImage')?.value"
      style="margin-top: 10px; width: 100px; height: 100px;">
    </ion-img>

    <ion-button expand="block" type="submit" [disabled]="changeDataForm.invalid">
      Guardar Cambios
    </ion-button>
  </form>
</ion-content>
